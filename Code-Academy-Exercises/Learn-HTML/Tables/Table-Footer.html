<!DOCTYPE html>
<html>
  <head>
    <title>Ship To It - Company Packing List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Company Name</th>
          <th scope="col">Numberof Items to Ship</th>
          <th scope="col">Next Action</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="2">Adam's Greenworks</td>
        <td rowspan="2">14</td>
        <td>Package Items</td>
      </tr>
      </tbody>
      <tfooter>
        <tr>
          <td>Total</td> 
          <td>28</td>
        </tr>
      </tfooter>
    </table>
    <ul class="navigation">
      <li><img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png" height="20px;"></li>
      <li class="active">Action List</li>
      <li>Profiles</li>
      <li>Settings</li>
    </ul>
    <div class="search">Search the table</div>
  </body>
</html>

<!-- The footer of a table can be sectioned off with <tfooter> tags. This section usually contains sums, totals, etc.-->
